<!-- HTML page for Random Quote Machine project -->

<!DOCTYPE HTML>
<html>
<head>
  <title>Random Quote Generator</title>

  <script src="https://kit.fontawesome.com/b2479ba053.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <div id="quote-box" class="quote-box">
      <div id="text" class="quote-box__text">
      </div>
      <div id="author" class="quote-box__author">
      </div>
      <div class="buttons">
        <button id="tweet-quote" class="quote-box__button">
          <i class="icon fab fa-twitter"></i>
        </button>
      </div>
    </div>
    <footer class="footer">
      by <a class="footer__link" href="https://github.com/yu-nathan" target="_blank">Nathan Yu</a>
    </footer>
  </div>
</body>
</html>
