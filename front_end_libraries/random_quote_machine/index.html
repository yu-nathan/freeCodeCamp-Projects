<!-- HTML page for Random Quote Machine project -->

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"> 

  <title>Random Quote Generator</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/b2479ba053.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.scss" />
</head>
<body>
  <div class="page-wrapper">
    <div id="quote-box" class="quote-box">
      <div id="text" class="quote-box__text"></div>
      <div id="author" class="quote-box__author"></div>
      <div class="buttons">
        <button id="tweet-quote" class="button" title="Tweet this quote!">
          <i class="icon fab fa-twitter"></i>
        </button>
        <button id="new-quote" class="button">New quote</button>
      </div>
    </div>
    <footer class="footer">
      by <a class="footer__link" href="https://github.com/yu-nathan" target="_blank">Nathan Yu</a>
    </footer>
  </div>
  <script src="./randomQuoteMachine.js"></script>
</body>
</html>
